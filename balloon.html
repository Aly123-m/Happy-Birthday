<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üéà Balloon Pop</title>

<style>
  body {
    margin: 0;
    background-color: #A0153E;
    font-family: 'Playfair Display', serif;
    color: black;
    overflow-x: hidden;
    text-align: center;
  }
  h1 {
    margin-top: 20px;
  }
  #score {
    font-size: 1.8rem;
    margin: 10px 0 20px 0;
    font-weight: bold;
  }
  .game-area {
    position: relative;
    width: 100vw;
    height: 80vh;
    overflow: visible; /* important */
    background: linear-gradient(to top, #320000 0%, #A0153E 100%);
    border: 4px solid gold;
    border-radius: 20px;
    margin: 0 auto 30px auto;
    max-width: 600px;
  }
  .balloon {
    position: absolute;
    bottom: -80px;
    width: 60px;
    height: 80px;
    border-radius: 50% 50% 50% 50%;
    cursor: pointer;
    transition: transform 0.2s ease;
    box-shadow: inset -5px -10px 15px rgba(255,255,255,0.7);
  }
  .balloon:active {
    transform: scale(0.8);
  }
  .red { background: #ff4d4d; }
  .black { background: #222; }
  .gold { background: gold; }

  #modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
  }
  #modal-content {
    background: white;
    color: black;
    margin: 15% auto;
    padding: 30px;
    border: 4px solid gold;
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    text-align: center;
    font-size: 1.5rem;
  }
  #modal-close {
    margin-top: 20px;
    padding: 10px 20px;
    background: gold;
    border: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
  }
  a.btn {
    display: inline-block;
    margin-bottom: 30px;
    padding: 12px 30px;
    background: gold;
    color: black;
    text-decoration: none;
    font-weight: bold;
    border-radius: 14px;
  }
</style>
</head>
<body>

<h1>üéà Balloon Pop</h1>
<p id="score">Popped: 0</p>

<div class="game-area" id="game-area"></div>

<a href="game.html" class="btn">‚Üê Back to Games</a>

<div id="modal">
  <div id="modal-content">
    <p>üèÜ Amazing, Anna! You popped 15 balloons!</p>
    <p>Wishing you a spectacular 18th birthday! üéâüéÇ</p>
    <button id="modal-close">Close</button>
  </div>
</div>

<script>
  const gameArea = document.getElementById('game-area');
  const scoreDisplay = document.getElementById('score');
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modal-close');
  let popped = 0;
  const target = 15;
  const balloonColors = ['red', 'black', 'gold'];

  const birthdaySound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/26/audio_682eecb7ef.mp3?filename=happy-birthday-song-13667.mp3');

  function launchConfetti() {
    for (let i = 0; i < 150; i++) {
      let confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10px';
      confetti.style.width = '10px';
      confetti.style.height = '10px';
      confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.opacity = '0.9';
      confetti.style.transition = 'top 3s ease-out, transform 3s';
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.style.top = '100vh';
        confetti.style.transform = `rotate(${Math.random() * 720}deg)`;
      }, 100);

      setTimeout(() => {
        confetti.remove();
      }, 3200);
    }
  }

  function createBalloon() {
    if (popped >= target) return;

    const balloon = document.createElement('div');
    balloon.className = 'balloon ' + balloonColors[Math.floor(Math.random() * balloonColors.length)];
    balloon.style.left = Math.random() * (gameArea.clientWidth - 60) + 'px';
    balloon.style.bottom = '-80px';

    gameArea.appendChild(balloon);

    let speed = 4000 + Math.random() * 3000; // balloon float duration

    let start = null;
    function float(timestamp) {
      if (!start) start = timestamp;
      let progress = timestamp - start;
      let percent = progress / speed;
      if (percent < 1) {
        balloon.style.bottom = (percent * (gameArea.clientHeight + 100)) + 'px';
        requestAnimationFrame(float);
      } else {
        balloon.remove();
      }
    }
    requestAnimationFrame(float);

    balloon.addEventListener('click', () => {
      if (popped >= target) return;

      popped++;
      scoreDisplay.textContent = `Popped: ${popped}`;
      balloon.style.transition = 'transform 0.3s, opacity 0.3s';
      balloon.style.transform = 'scale(0) rotate(90deg)';
      balloon.style.opacity = '0';

      setTimeout(() => balloon.remove(), 300);

      if (popped === target) {
        launchConfetti();
        birthdaySound.play();
        modal.style.display = 'block';
      }
    });
  }

  const balloonInterval = setInterval(() => {
    if (popped >= target) {
      clearInterval(balloonInterval);
      return;
    }
    createBalloon();
  }, 800);

  modalClose.onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
