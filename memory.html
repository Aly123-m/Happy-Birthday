<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üÉè Memory Flip Card Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #A0153E;
      color: black;
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      margin-top: 20px;
    }
    .game-board {
      max-width: 600px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      padding-top: 100%; /* square */
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      background-color: #f0e68c;
      user-select: none;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped {
      transform: rotateY(180deg);
      cursor: default;
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      top: 0; left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .card .front {
      background-color: #333;
      color: white;
    }
    .card .back {
      background-color: #f0e68c;
      color: #333;
      transform: rotateY(180deg);
    }
    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      min-height: 30px;
      font-weight: bold;
    }
    a.btn {
      display: inline-block;
      margin: 30px auto;
      padding: 10px 25px;
      background: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>üÉè Memory Flip Card</h1>

  <div class="game-board" id="gameBoard"></div>

  <div id="message"></div>

  <a href="game.html" class="btn">‚Üê Back to Games</a>

  <script>
    const cardsArray = [
      'üç∞', 'üç∞',
      'üéà', 'üéà',
      'üíñ', 'üíñ',
      'üéâ', 'üéâ',
      'üéÇ', 'üéÇ',
      'üéÅ', 'üéÅ',
      'üé∂', 'üé∂',
      'üç¨', 'üç¨'
    ];

    let gameBoard = document.getElementById('gameBoard');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;

    // Shuffle the cards
    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const shuffledCards = shuffle(cardsArray.slice());
      shuffledCards.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;

        card.innerHTML = `
          <div class="front">?</div>
          <div class="back">${symbol}</div>
        `;

        card.addEventListener('click', flipCard);
        gameBoard.appendChild(card);
      });
    }

    function flipCard() {
      if(lockBoard) return;
      if(this === firstCard) return;

      this.classList.add('flipped');

      if(!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

      if(isMatch) {
        matches++;
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        resetBoard();

        if(matches === cardsArray.length / 2) {
          document.getElementById('message').textContent = 'üéâ You won! Happy Birthday Anna! üéâ';
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    createBoard();
  </script>

</body>
</html>
