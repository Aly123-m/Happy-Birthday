<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíñ Catch the Heart</title>

<style>
  body {
    margin: 0;
    background-color: #A0153E; /* red background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: black;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;  /* full viewport height */
    overflow: hidden;
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  #score {
    font-size: 1.8rem;
    margin: 10px 0 20px 0;
    font-weight: bold;
  }
  #game-area {
    position: relative;
    width: 800px;
    height: 400px;
    border: 4px solid gold;
    border-radius: 20px;
    background: linear-gradient(to top, #320000 0%, #A0153E 100%);
    overflow: hidden;
    margin: 0 auto;
  }
  #catcher {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 30px;
    background: gold;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 0 10px black;
  }
  .heart {
    position: absolute;
    width: 40px;
    height: 40px;
    font-size: 36px;
    line-height: 40px;
    user-select: none;
    cursor: pointer;
    text-align: center;
    pointer-events: auto;
  }
  #modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
  }
  #modal-content {
    background: white;
    color: black;
    margin: 15% auto;
    padding: 30px;
    border: 4px solid gold;
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    text-align: center;
    font-size: 1.5rem;
  }
  #modal-close {
    margin-top: 20px;
    padding: 10px 20px;
    background: gold;
    border: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
  }
  a.btn {
    display: inline-block;
    margin-bottom: 30px;
    padding: 12px 30px;
    background: gold;
    color: black;
    text-decoration: none;
    font-weight: bold;
    border-radius: 14px;
  }
</style>
</head>
<body>

<h1>üíñ Catch the Heart</h1>
<p id="score">Caught: 0</p>

<div id="game-area">
  <div id="catcher"></div>
</div>

<a href="game.html" class="btn">‚Üê Back to Games</a>

<div id="modal">
  <div id="modal-content">
    <p>üèÜ Wow, Anna! You caught all 15 hearts! ü•≥</p>
    <p>May your 18th birthday be filled with love, laughter, and endless joy. You deserve all the happiness in the world! üéâüéÇ‚ù§Ô∏è</p>
    <button id="modal-close">Close</button>
  </div>
</div>

<script>
  const gameArea = document.getElementById('game-area');
  const catcher = document.getElementById('catcher');
  const scoreDisplay = document.getElementById('score');
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modal-close');

  const birthdaySound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/26/audio_682eecb7ef.mp3?filename=happy-birthday-song-13667.mp3');

  let score = 0;
  const target = 15;

  let catcherX = gameArea.clientWidth / 2 - catcher.clientWidth / 2;
  catcher.style.left = catcherX + 'px';

  // Move catcher with arrow keys
  window.addEventListener('keydown', e => {
    const step = 20;
    if (e.key === 'ArrowLeft') {
      catcherX = Math.max(0, catcherX - step);
      catcher.style.left = catcherX + 'px';
    } else if (e.key === 'ArrowRight') {
      catcherX = Math.min(gameArea.clientWidth - catcher.clientWidth, catcherX + step);
      catcher.style.left = catcherX + 'px';
    }
  });

  // Move catcher with mouse inside game area
  gameArea.addEventListener('mousemove', e => {
    const rect = gameArea.getBoundingClientRect();
    let mouseX = e.clientX - rect.left - catcher.clientWidth / 2;
    mouseX = Math.min(Math.max(0, mouseX), gameArea.clientWidth - catcher.clientWidth);
    catcherX = mouseX;
    catcher.style.left = catcherX + 'px';
  });

  function createHeart() {
    if(score >= target) return;

    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * (gameArea.clientWidth - 40) + 'px';
    heart.style.top = '-40px';
    heart.textContent = '‚ù§Ô∏è';

    gameArea.appendChild(heart);

    const speed = 3000 + Math.random() * 2000;
    let start = null;

    function fall(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = elapsed / speed;
      if(progress < 1) {
        heart.style.top = progress * (gameArea.clientHeight + 40) - 40 + 'px';

        // Check collision with catcher
        const heartRect = heart.getBoundingClientRect();
        const catcherRect = catcher.getBoundingClientRect();

        if(
          heartRect.bottom >= catcherRect.top &&
          heartRect.left < catcherRect.right &&
          heartRect.right > catcherRect.left
        ) {
          // Caught!
          score++;
          scoreDisplay.textContent = `Caught: ${score}`;
          heart.remove();

          if(score === target) {
            launchConfetti();
            birthdaySound.play();
            modal.style.display = 'block';
          }
          return;
        }

        requestAnimationFrame(fall);
      } else {
        // Missed heart - remove it
        heart.remove();
      }
    }

    requestAnimationFrame(fall);
  }

  function launchConfetti() {
    for(let i=0; i<150; i++) {
      let confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10px';
      confetti.style.width = '10px';
      confetti.style.height = '10px';
      confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
      confetti.style.opacity = '0.9';
      confetti.style.transition = 'top 3s ease-out, transform 3s';
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.style.top = '100vh';
        confetti.style.transform = `rotate(${Math.random()*720}deg)`;
      }, 100);

      setTimeout(() => {
        confetti.remove();
      }, 3200);
    }
  }

  const heartInterval = setInterval(() => {
    if(score >= target) clearInterval(heartInterval);
    else createHeart();
  }, 800);

  modalClose.onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = (e) => {
    if(e.target === modal) modal.style.display = 'none';
  };
</script>

</body>
</html>
