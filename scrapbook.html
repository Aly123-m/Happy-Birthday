<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ğŸ‰ Birthday Carousel</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #A0153E;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .carousel {
    background: gold;
    padding: 20px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .carousel h2 {
    margin-bottom: 15px;
  }
  .carousel img {
    width: 100%;
    border-radius: 10px;
    user-select: none;
  }
  .buttons {
    margin-top: 15px;
  }
  .buttons button {
    background: #A0153E;
    color: gold;
    border: none;
    padding: 10px 15px;
    margin: 0 5px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .buttons button:hover {
    background: #7B0F2A;
  }
</style>
</head>
<body>

<div class="carousel">
  <h2>ğŸ‚ Happy Birthday, Anna! ğŸ‚</h2>
  <img id="carousel-image" src="images/cake1.png" alt="Birthday Image" />
  <div class="buttons">
    <button id="prev">â† Prev</button>
    <button id="next">Next â†’</button>
  </div>
</div>

<script>
  const images = [
    "images/cake1.png",
    "images/cake2.png",
    "images/cake3.png",
    "images/cake4.png",
    "images/cake5.png"
  ];

  let currentIndex = 0;
  const imgElement = document.getElementById('carousel-image');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  function updateImage() {
    imgElement.src = images[currentIndex];
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  });

  // Initialize first image
  updateImage();
</script>

</body>
</html>
