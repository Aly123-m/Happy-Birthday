<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üç∞ Click the Cake Game</title>
<link rel="stylesheet" href="style.css">
<style>
  .cake {
    position: fixed;
    width: 60px;
    cursor: pointer;
    z-index: 10;
    transition: transform 0.2s;
  }
  .cake:active {
    transform: scale(0.8);
  }
  #score {
    font-size: 2rem;
    margin: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
</style>
</head>
<body>
  <div class="container">

    <h1>üç∞ Click the Cake!</h1>
    <p id="score">Score: 0</p>

    <a href="game.html" class="btn footer-btn">‚Üê Back to Games</a>

    <script>
      let score = 0;

      function spawnCake() {
        let cake = document.createElement('img');
        cake.src = "https://twemoji.maxcdn.com/v/latest/72x72/1f370.png";
        cake.className = "cake";
        cake.style.left = Math.random() * 90 + "vw";
        cake.style.top = Math.random() * 80 + "vh";
        
        cake.onclick = function() {
          score++;
          document.getElementById('score').textContent = "Score: " + score;
          cake.remove();
        }

        document.body.appendChild(cake);

        setTimeout(() => {
          if (document.body.contains(cake)) {
            cake.remove();
          }
        }, 2000);
      }

      setInterval(spawnCake, 800);
    </script>

  </div>
</body>
</html>
