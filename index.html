<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Anna!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>🎂 Happy 18th Birthday, Anna! 🎉</h1>
    <p>Welcome to your special birthday website!  
       Explore each tab for memories, games, and music made just for you.</p>
    
    <div class="buttons">
      <a href="scrapbook.html" class="btn">📷 Scrapbook</a>
      <a href="game.html" class="btn">🎮 Quiz Game</a>
      <a href="music.html" class="btn">🎵 Playlist</a>
    </div>

  </div>

  <!-- Footer and sparkle script -->
  <footer>Made with ❤️ for Anna’s 18th birthday.</footer>

  <script>
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      sparkle.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 5000);
    }
    setInterval(createSparkle, 300);
  </script>
</body>
</html>
